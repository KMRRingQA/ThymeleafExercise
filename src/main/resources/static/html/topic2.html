<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon"
          href="https://secureservercdn.net/198.71.233.106/jh8.8f8.myftpupload.com/wp-content/uploads/2019/10/MF_favicon-150x150.png"
          sizes="32x32">
    <link rel="icon"
          href="https://secureservercdn.net/198.71.233.106/jh8.8f8.myftpupload.com/wp-content/uploads/2019/10/MF_favicon.png?time=1635328423"
          sizes="192x192">
    <link rel="apple-touch-icon"
          href="https://secureservercdn.net/198.71.233.106/jh8.8f8.myftpupload.com/wp-content/uploads/2019/10/MF_favicon.png?time=1635328423">

    <!-- Bootstrap CSS - MODAL -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- Imported CSS -->
    <link href="../css/main.css" rel="stylesheet" />
    <link href="../css/headerFooter.css" rel="stylesheet">
    <style>
        /* PLEASE DO NOT TOUCH THIS PAGE WITHOUT SPEAKING TO LESLEY FIRST - THANKS */
        /* || TOPIC SELECTION PAGE */

        /* Styling for Containers */

        main.containerWidth {
            max-width: 902px;
        }

        .container-topic {
            background-color: rgba(255, 255, 255, 1);
            padding: 20px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        body {
            position: relative;
            min-height: 100vh;
        }

        /* Text Styling */

        .topicSelection h1,
        h2,
        .topicText {
            text-align: left;
            font-family: 'Open Sans';
            font-style: bold;
            font-size: 24px;
        }

        h2 {
            font-size: 21px;
        }

        .topicText {
            font-size: 16px;
            font-style: normal;
            min-height: 96px;
        }

        /* Card Styling */

        .topicSelection .row {
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
        }

        .topicSelection .top {
            text-align: left;
        }

        .card {
            padding-top: 15px;
            padding-bottom: 50px;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 0px 15px;
            box-shadow: 0 9px 0px 0px rgba(255, 255, 255), 0 -9px 0px 0px rgba(255, 255 255);
            justify-content: center;
        }

        /* Button Styling */

        .topicSelection .btn {
            line-height: 24px;
            width: 238px;
            padding: 10px;
        }

        .buttonSelect {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 0px;
        }

        /* Header and Footer Styling */

        .footerStyle>.navbar {
            max-width: 100%;
        }

        .headerStyle>.navbar {
            max-width: 90%;
        }

        /* Styling for Mobile view of cards to horizontally scroll */
        .card {
            min-width: 270px;
            min-height: 520px;
        }

        .col-sm-10,
        .col-10 {
            min-width: 275px;
            max-width: 300px;
        }

        #Title1 {
            margin-bottom: 32px;
        }

        .topicName {
            margin-top: 30px;
        }

        .card-img-top {
            width: 180px;
            height: 178px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .simplified {
            display: flex;
            justify-content: center;
        }


        @media only screen and (min-width: 1024px) {

            /* MODAL - used for laptop view */
            .modal-dialog.modal-full {
                max-width: 60%;
                margin-left: 20%;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                height: 100%;
                display: flex;
                position: fixed;
                z-index: 100000;
                overflow-y: initial !important
            }

            .modal-body {
                padding: 0rem;
                overflow-y: auto;
            }
        }

        /* MODAL END */



        @media only screen and (min-width: 728px) {

            /* MODAL - use this in the tablet screen view */
            .modal-dialog.modal-full {
                max-width: 80%;
                max-height: 100%;
                margin-left: 10%;
                top: -4%;
                bottom: 0;
                left: 0;
                right: 0;
                height: 100%;
                display: flex;
                position: fixed;
                z-index: 100000;
                overflow-y: initial !important
            }

            .modal-body {
                padding: 0rem;
                overflow-y: auto;
            }
        }

        /* MODAL END */


        @media only screen and (max-width:576px) {

            .container-topic {
                padding: 5px;
                margin-top: 0px;
                margin-bottom: 0px;
            }

            section {
                margin-top: 0px;
            }

            #Title1 {
                margin-bottom: 0px;
            }

            #card1 {
                margin-left: 100px;
            }

            .row {
                overflow-x: scroll;
                scroll-snap-type: x mandatory;
            }

            .card {
                scroll-snap-align: center;
                padding-bottom: 25px;
            }

            body {
                background-color: white;
            }

            .logo {
                padding-left: 8px;
            }

            /* MODAL - use this in the smallest screen view full screen no margins */

            .modal-dialog {
                margin: 0;
                overflow-y: initial !important
            }

            .modal-body {
                padding: 0rem;
                padding-bottom: 450px;
                overflow-y: auto;
            }

            /* MODAL */
        }
    </style>
    <style id="mobile">
    </style>
    <title>Topic Selection</title>
</head>

<body>
<header>
    <div class="container-fluid headerStyle">
        <div class="navbar mx-auto">
            <div class="col-lg-6 col-sm-6 logoClass">
            </div>
            <div class="col-lg-6 col-sm-6 accountCircleClass">
                <a href="profilePage.html/question" class="profile-modal" id="accountProfile">
                    <img src="../resources/accountCircleBlack24dp.svg" class="accountCircle" alt="Account Circle"
                         height="38px" width="46px"></a>
                </a>
            </div>
        </div>
    </div>
</header>
<main class="container-main">
    <section class="topicSelection">
        <div class="containerHeader" id="containerHeader">
            <div class="top"><h1 id="Title1">Your topics</h1><p>Please choose your topic</p></div></div>
        <div class="row d-flex flex-row flex-nowrap overflow-auto" id="carousel">
            <div th:each="topic,iter : ${topicList}" class="col-lg-4 col-sm-10 col-10" th:id="card + ${iter.index + 1}">
                <div class="card"><div class="card-body">
                    <th:block th:switch="${iter.index%3}">
                        <img th:case="0" src="../resources/climbCircle.png" class="card-img-top" alt="CLIMB image">
                        <img th:case="1" src="../resources/humanCircle.png" class="card-img-top" alt="HUMAN image">
                        <img th:case="2" src="../resources/teamCircle.png" class="card-img-top" alt="TEAM image">
                    </th:block>
                    <h2 class="topicName" th:text="${topic.topic}"></h2>
                    <p class="topicText" th:text="${topic.description}">Stands for Commitment, Leadership, Intensity, Motivation and Belief. Leading through people engagement.</p>
                    <br>
                    <a class="btn button_primary" th:href="${'/html/topic.html?topic=' + topic.topic}">
                        <p class="buttonSelect">Select</p>
                    </a>
                </div>
                </div>
            </div>
        </div>
    </section>

    <!-- profilePage modal -->
    <div class="modal fade" id="profileModal" data-bs-backdrop="static" tabindex="-1"
         aria-labelledby="profileModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-full">
            <div class="modal-content">
            </div>
        </div>
    </div>

</main>
<footer>
    <div class="container-fluid footerStyle">
        <div class="row navbar mx-auto">
            <div class="col-lg-3 col-sm-3 footerLeft">
                <a href="./privacyAndCookies.html" class="linkStyle">
                    <p class="footerText">Privacy & Cookies</p>
                </a>
            </div>
            <div class="col-lg-3 col-sm-3 footerMiddle">
                <a href="./accessibility.html" class="linkStyle">
                    <p class="footerText">Accessibility</p>
                </a>
            </div>
            <div class="col-lg-6 col-sm-6 footerRight">
            </div>
        </div>
    </div>
</footer>
<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
        integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
        crossorigin="anonymous"></script>

</body>

</html>
